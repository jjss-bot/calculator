<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <div class='container'>
            <div  id='calculator'  class='calculator-container'>
                <div class='display-container'>
                    <span id='display'>0</span>
                </div>
                <div id='keyboard' class='keyboard-container'>
                    <button data-key='7'>7</button>
                    <button data-key='8'>8</button>
                    <button data-key='9'>9</button>
                    <button class='delete' data-key='CA'>CA</button>
                    <button class='delete' data-key='Backspace'>C</button>
                    <button data-key='4'>4</button>
                    <button data-key='5'>5</button>
                    <button data-key='6'>6</button>
                    <button class='operator' data-key='/'>/</button>
                    <button class='operator' data-key='-'>-</button>
                    <button data-key='1'>1</button>
                    <button data-key='2'>2</button>
                    <button data-key='3'>3</button>
                    <button class='operator' data-key='*'>x</button>
                    <button class='operator' data-key='+'>+</button>
                    <button class='operator' data-key='negative'>+/-</button>
                    <button data-key='0'>0</button>
                    <button data-key='.'>.</button>
                    <button class='operator equal' data-key='Enter'>=</button>
                </div>
            </div>
        </div>
        <script src='script.js' ></script>
    </body>
</html>
